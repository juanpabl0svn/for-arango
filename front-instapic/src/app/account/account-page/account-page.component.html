<div class="container">
  <div id="menu">
    <menu></menu>
  </div>
  <div class="account-container">
    <div id="info">
      <div>
        <img id="profile-pic" src="/assets/images/imagen_4.jpg" alt="imagen" />
      </div>
      <div id="user_names">
        <h4 id="nickname">{{ context.user.nickname }}</h4>
        <h5 id="name">{{ context.user.name }} {{ context.user.last_name }}</h5>
      </div>
      <p class="info-p">
        <span class="info_account">{{ postCount }}</span> publicaciones
      </p>
      <p class="info-p">
        <span class="info_account">{{ followersCount }}</span> seguidores
      </p>
      <p class="info-p">
        <span class="info_account">{{ pendingFollowsCount }}</span> seguidos
      </p>
    </div>
    <user-pics [posts]="posts" />
  </div>
</div>
