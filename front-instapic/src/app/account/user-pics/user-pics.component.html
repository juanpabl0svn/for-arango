<div class="user-pics">
  <div class="pic-container" *ngFor="let item of userPictures">
    <img class="pic" [src]="item.img" alt="" />
    <div class="pic-options">
      <button class="pic-option">
        <img src="../../../assets/account-images/like.svg" />
      </button>
      <button class="pic-option" (click)="openModal(item.id)">
        <img src="../../../assets/account-images/comment.svg" />
      </button>
    </div>
  </div>
</div>
